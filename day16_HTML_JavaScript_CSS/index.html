<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- invoking style.css -->
  <link rel="stylesheet" href="style.css">
  <title>IMS</title>
</head>
<body>
  
  <div class="flex-container">
    <div class="flex-content">
      <h3>IMS</h3>
      <div class="tab">
        <input id="addItem" type="checkbox">
        <label for="addItem">Add Item</label>
        <div class="tab-content">
          <!-- to prevent refresh of page -->
          <form onsubmit="event.preventDefault()">
            ID: <input id="id" type="number" placeholder="Enter Item ID" >
            Name: <input id="name" type="text" placeholder="Enter Item Name"  >
            Price: <input id="price" type="number" placeholder="Enter Item Price"  >
            Date: <input id="date" type="date" placeholder="Enter Item Year" >
            <button onclick="addItem()">Submit</button>
          </form>
        </div>
      </div>
    
      <div class="tab">
        <input id="getItemByID" type="checkbox">
        <label for="getItemByID">Get Item By ID</label>
        <div class="tab-content">
          <form onsubmit="event.preventDefault()">
            ID: <input id="getId"  type="number" placeholder="Enter Item ID" required>
            <button onclick="getItemByID(getId)">getItemByID</button>
          </form>
          <hr/>
          <!-- the item will be displayed here -->
          <table id="tableGet"></table>
        </div>
      </div>
    
      <div class="tab">
        <input type="checkbox" id="removeItem">
        <label for="removeItem">Remove Item</label>
        <div class="tab-content">
          <!-- to prevent refresh of page -->
          <form onsubmit="event.preventDefault()">
            <!-- passing the removeID from input to onclick -->
            ID: <input id="removeID" type="number" placeholder="Enter Item ID" required />
            <button onclick="removeItem(removeID)" >Remove</button>
          </form>
        </div>
      </div>
    
      <div class="tab">
        <input type="checkbox" id="updateItem">
        <label for="updateItem">Update Item</label>
        <div class="tab-content">
          <!-- to prevent refresh of page -->
          <form onsubmit="event.preventDefault()">
            ID: <input id="updateId"  type="number" placeholder="Enter Item ID" required />
            Name: <input id="newName" type="text" placeholder="Enter New Name" required/>
            Price: <input id="newPrice" type="number" placeholder="Enter New Price" required/>
            <button onclick="updateItem(updateId)" >Update</button>
            <!-- we can still get all the input id fields though were just passing one on the function -->
          </form>
        </div>
      </div>
    
      <div class="tab">
        <input id="getItemByName" type="checkbox">
        <label for="getItemByName">Get Item By Name</label>
        <div class="tab-content">
          <form onsubmit="event.preventDefault()">
            Name: <input id="getName"  type="text" placeholder="Enter Item Name" required>
            <button onclick="getItemByName(getName)">getItemByName</button>
          </form>
          <hr/>
          <!-- the item will be displayed here -->
          <table id="tableGetName"></table>
        </div>
      </div>
    </div>


   

    <div class="flex-content">  
      <h3>Item Table</h3>
      <table id="table" >
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Year</th>
          </tr>
      </table>
    </div>

  </div>
 



  <!-- invoking script.js -->
  <script src="script.js"></script>


</body>
</html>
